<!-- login.component.html -->

<div class="wrapper">
    <h2>Login</h2>
    <form (ngSubmit)="submit()" [formGroup]="loginForm">
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="emailAddress" formControlName="emailAddress"  required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" id="password" formControlName="password" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="#">Sign up now</a></h3>
      </div>
    </form>
  </div>
