<div class="wrapper">
  <h2>Registration</h2>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <div class="input-box">
      <input type="text" placeholder="Enter your name" formControlName="firstName" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Enter your lastname" formControlName="lastName" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Enter your email" formControlName="emailAddress" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Create password" formControlName="password" required>
    </div>
    
    
    <div class="input-box button">
      <input type="submit" value="Register Now">
    </div>
    <div class="text">
      <h3>Already have an account? <a href="#" [routerLink]="['/login']">Login now</a></h3>
    </div>
  </form>
</div>
